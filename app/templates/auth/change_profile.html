{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages%}
        <div class="notification is-danger">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('auth.change_profile') }}">
            <div class="field">
                <div class="control">
                    <input value="{{ current_user.email }}" class="input is-large" type="email" name="email"
                        autofocus="" placeholder="Your new email" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input value="{{ current_user.username }}" class="input is-large" type="text" name="username"
                        autofocus="" placeholder="Your new username" required>
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Change profile</button>
        </form>
    </div>
</div>
{% endblock %}
