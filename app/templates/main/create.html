{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Create your post</h3>
    <div class="block">
        {% include 'error_messages.html' %}
        <form method="POST" action="{{ url_for('main.create_post') }}">
            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="text" name="title" placeholder="Post Title" autofocus=""
                        required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="content" placeholder="Post Content" autofocus=""
                        required>
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Create</button>
        </form>
    </div>
</div>
{% endblock %}
